
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
  </head>
  <body>

        <div class="calendar">
          <h1 class="title">Дни до дня рождения</h1>
          <div class="form"> 
            <input type="date" class="form__input" id="formInput"
              min="2024-10-04"
              max="2025-10-04"/>
            <button class="form__btn" id="formBtn">Посчитать</button>
          </div>
          <p class="paragraph" id="paragraph"> </p>
        </div>
      </body>
    </html>

    <script>
const formBtn = document.getElementById("formBtn");
formBtn.addEventListener("click", countDay);

function countDay() {
  const formInput = document.getElementById("formInput");
  const paragraph = document.getElementById("paragraph");


  const getUserDate = new Date(formInput.value);
  const myBirthday = new Date(2025, 0, 11);

  const diffInMilliseconds = myBirthday - getUserDate;
  const daysLeft = Math.ceil(diffInMilliseconds / (1000 * 60 * 60 * 24));

  if (!formInput.value) {
    paragraph.style.color = "red";
    paragraph.textContent = "Введите дату";
  } else {
    paragraph.style.color = "black";
    paragraph.textContent = `До дня рождения осталось ${daysLeft} ${correctWord(daysLeft)}`;

    function correctWord(days) {
      if (days % 10 === 1 && days % 100 !== 11) {
        return "день";
      } else if (
        days % 10 >= 2 &&
        days % 10 <= 4 &&
        !(days % 100 >= 12 && days % 100 <= 14)
      ) {
        return "дня";
      } else {
        return "дней";
      }
    }
  }
}
    </script>

  </html>
